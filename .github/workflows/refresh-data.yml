name: Refresh Data and Commit

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      commitMessage:
        description: "The commit message to use"
        required: false
        default: "Refresh data"
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.check-changes.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: npm install @funboxteam/optimizt
        run: npm install --global @funboxteam/optimizt

      - name: temp write .env file
        run: |
          echo "POCKETBASE_SUPERUSER_EMAIL=${{ secrets.POCKETBASE_SUPERUSER_EMAIL }}" > .env
          echo "POCKETBASE_SUPERUSER_PASSWORD=${{ secrets.POCKETBASE_SUPERUSER_PASSWORD }}" >> .env
          echo "POCKETBASE_URL=${{ secrets.POCKETBASE_URL }}" >> .env

      - name: Run refresh-all task
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: deno task refresh-all

      - name: Check for changes
        id: check-changes
        run: |
          git add .
          if ! git diff-index --quiet HEAD; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

  commit-changes:
    runs-on: ubuntu-latest
    needs: refresh-data
    if: needs.refresh-data.outputs.changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– $(date +'%Y-%m-%d %H:%M:%S'): ${{ github.event.inputs.commitMessage }}" || true
          git push origin main

  trigger-deploy:
    runs-on: ubuntu-latest
    needs: commit-changes
    if: always() && needs.commit-changes.result == 'success'
    steps:
      - name: Trigger deploy workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
