name: Refresh Data and Commit

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      commitMessage:
        description: "The commit message to use"
        required: false
        default: "Refresh data"
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: npm install @funboxteam/optimizt
        run: npm install --global @funboxteam/optimizt

      - name: Run refresh-all task
        run: deno task refresh-all

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "ðŸ¤– $(date +'%Y-%m-%d %H:%M:%S'): ${{ github.event.inputs.commitMessage }}"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: Trigger deploy workflow
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
