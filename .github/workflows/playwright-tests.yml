name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        project:
          [
            chromium,
            firefox,
            webkit,
            "Mobile Chrome",
            "Mobile Safari",
            "Mobile Chrome Small",
            "Mobile Safari Small",
            "Mobile Chrome Large",
            "Mobile Safari Large",
            "Tablet Chrome",
            "Tablet Safari",
          ]
        exclude:
          # Safari/WebKit is only available on macOS
          - os: ubuntu-latest
            project: webkit
          - os: ubuntu-latest
            project: "Mobile Safari"
          - os: ubuntu-latest
            project: "Mobile Safari Small"
          - os: ubuntu-latest
            project: "Mobile Safari Large"
          - os: ubuntu-latest
            project: "Tablet Safari"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.5

      - name: Install Playwright Browsers
        run: deno task test:install

      - name: Install dependencies
        run: deno cache --lock=deno.lock main.ts

      - name: Run Playwright tests
        run: deno task test --project="${{ matrix.project }}"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

  test-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: playwright-reports/
          merge-multiple: true

      - name: Install Playwright HTML Reporter
        run: deno task test:install

      - name: Generate merged report
        run: deno run -A npm:@playwright/test@^1.40.0 merge-reports playwright-reports/ --output merged-report.html

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: merged-report.html
          retention-days: 30
